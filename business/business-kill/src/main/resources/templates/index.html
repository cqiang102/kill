<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>秒杀列表</title>
</head>
<body>
<table style="border:  1px solid black">
    <thead>
    <tr style="border:  1px solid black">
    <th>商品名称</th>
    <th>剩余数量</th>
    <th>开始时间</th>
    <th>结束时间</th>
    <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${killItems}" style="border:  1px solid black">
        <td><span th:text="${item.itemName}"></span></td>
        <td><span th:text="${item.total}"></span></td>
        <td><span th:text="${item.startTime}"></span></td>
        <td><span th:text="${item.endTime}"></span></td>
        <td><button th:onclick="'detail('+${item.itemId}+')'" th:disabled="${!(item.canKill == 1) }" th:text="${item.canKill == 1 ? '查看详情':'已过期'}"></button></td>

    </tr>
    </tbody>
</table>
<script>
    function detail(id) {
        console.dir(id)
        window.open("/item/"+id);
    }
</script>
</body>
</html>
